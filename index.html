<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up/In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <div class="conteudo1">
                <img class="photo1" src="imgs/undraw_departing_400.png" alt="Travel photo">
            </div>
            
            <div class="conteudo2">
                <div class="name">
                    <h1 id="name1">HORIZON</h1>
                    <h2 id="account">Create Your Account</h2>
                </div>
                    <div class="input">
                        <input class="formu" type="text" placeholder="Full Name">
                        <input class="formu" type="email" placeholder="Email">
                        <input class="formu" type="password" placeholder="Password">
                        <input id="btn" type="button" value="Create Account">
                            <div class="text">
                                <p>Already have an account? <a id="link" href="#">Log in</a></p>
                                <div id="icons2"> 
                                    <a href="#"><img class="icon" src="imgs/icons8-google-logo-50.png" alt="Googlelogo"><a>
                                    <a href="#"><img class="icon" src="imgs/icons8-facebook-50.png" alt="Facebook logo"><a>
                                    <a href="#"><img class="icon" src="imgs/icons8-linkedin-2-50.png"alt="LinkedInlogo"><a>
                                </div>
                            </div>
                                
                    </div>
            </div>
    </main>

    <footer>
        <div class="rodape">Icons by <a id="icon8" href="https://icons8.com.br/" target="_blank">Icons8</a></div>
    </footer>
